{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 rounded-3 bg-light  login_page">
    <form action="" method="post">
        {% csrf_token %}
        <h3 class="login text-center pt-3">LogIn</h3>
        <div class="form-group login_input  pt-4 ">
            <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="form-group  login_input pt-1 ">
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="form-group  login_input  pt-2 ">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>

</div>
</div>
</div>
</div>

{% endblock %}
